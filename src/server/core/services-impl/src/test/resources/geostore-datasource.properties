# H2 is the default embedded database. Don't change this configuration.
# For using other DBMS please edit geostore-datasource-ovr.properties, every property setted there will override the value setted here. 
geostoreDataSource.driver=org.h2.Driver
geostoreDataSource.url=jdbc:h2:mem:geostore
geostoreDataSource.username=geostore_test
geostoreDataSource.password=geostore_test

geostoreDataSource.schema=public

geostoreVendorAdapter.databasePlatform=org.hibernate.dialect.H2Dialect